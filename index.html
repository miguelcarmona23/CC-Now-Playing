<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celebration Cinema | Now Playing</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://lh3.googleusercontent.com/rapE35xJouZv4Ftq2B78p3A_yf3oKjIXlABkwGLqTcAoj3lzV91Z02JcCN2ixdD_MgA">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <div id="slider" class="slider" @mousemove="mouseMoving" @mouseleave="stopDrag">
        <div class="slider-cards" :style="`transform: translate3d(${cardsX}px,0,0)`">
            <div @mousedown="startDrag" @mouseup="stopDrag" v-for="(slide, index) in slides" :key="index" class="slider-card">
                <img :src="slide.image" :alt="slide.title" draggable="false">
            </div>
        </div>
        <div class="slider-info">
            <h1>{{selectedSlide.title}}</h1>
            <p>{{selectedSlide.description}}</p>
            <button class="slider-button">BOOK</button>
        </div>
    </div>
</body>
<!--Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
<script src="JS/script.js"></script>

</html>
